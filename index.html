    <div class="titulo">
    <h1>Ne2Flix Filmes</h1>

    <div class="forms">
        <form>
            <label class="formsLabel" for="filme">Filme</label>
            <input type="text" name="filme" placeholder="Digite o nome do filme" minlength="4"  id="filme" required>
            <label class="formsLabel" for="descricao">Descrição</label>
            <input type="text" name="descricao" placeholder="Digite a descrição do filme" minlength="4"  class="desc" id="descricao" required>
            <label class="formsLabel" for="url">URL</label>
            <input type="text" name="url" placeholder="Insira aqui a URL da capa do filme" minlength="4"  id="url" required>
            <button type='button' class="btnEnviar" >Enviar</button>
        </form>
    </div>
