<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Ne2flix</title>

<body>
    <div class="titulo">
    <h1>NE2FLIX</h1>
    </div>

    <div class="container">
        <form id="form" action="/">
            <div class="forms">
                <label class="formsLabel" for="filme">Filme</label>
                <input type="text" name="filme" placeholder="Digite o nome do filme"   id="filme" class="formsize">
                <div class="error mensagem-erro"></div>
            </div>
            <div class="forms">
                <label class="formsLabel" for="descricao">Descrição</label>
                <input type="text" name="descricao" placeholder="Digite a descrição do filme"   class="desc formsize" id="descricao" >
                <div class="error mensagem-erro"></div>
            </div>
            <div class="forms">
                <label class="formsLabel" for="url">URL</label>
                <input type="text" name="url" placeholder="Insira aqui a URL da capa do filme"  id="url"class="formsize">
                <div class="error mensagem-erro"></div>
            </div>
            <button type='submit' class="btnEnviar" id="btnEnviar">Enviar</button>
        </form>
    </div>
    
    
    <section id="cards"></section>
